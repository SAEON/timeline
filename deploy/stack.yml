version: "3.9"

networks:
  timeline:
    name: timeline
    driver: overlay
    attachable: true

services:
  client:
    image: $DOCKER_IMAGE
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.apps == true
      rollback_config:
        parallelism: 0
      update_config:
        parallelism: 0
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 30s
    ports:
      - 7012:80
    networks:
      - timeline
